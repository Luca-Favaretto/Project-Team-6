<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalized.css" />
    <link rel="stylesheet" href="./assets/style-benchmark.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <!-- logo e timer -->
        <img
          class="logo"
          src="assets/epicode_logo.png"
          alt="logo epicode_logo"
        />

        <div class="timer text-align-center">
          <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
            <circle
              class="donut-ring"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#00FFFF"
              stroke-width="3"
            ></circle>
            <circle
              class="donut-segment"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#D1D3D5"
              stroke-width="3"
              stroke-dasharray="0 100
              "
              stroke-dashoffset="25"
            ></circle>

            <text
              x="21"
              y="14"
              text-anchor="middle"
              font-size="3"
              fill="#FFFFFF"
            >
              seconds
            </text>
            <text
              x="21"
              y="24"
              text-anchor="middle"
              font-size="10"
              fill="#FFFFFF"
              id="numTimer"
            >
              60
            </text>
            <text
              x="21"
              y="29"
              text-anchor="middle"
              font-size="3"
              fill="#FFFFFF"
            >
              remaining
            </text>
          </svg>
        </div>
      </header>
      <div id="question-div"></div>
      <div id="answer-div" class="text-aling-center"></div>
      <footer class="text-align-center">
        <div id="beenchmark-footer"></div>
        <span class="question-color2">/ 10</span>
      </footer>
      <script src="./js/script-benchmark.js"></script>
    </main>
  </body>
</html>
