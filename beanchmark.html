<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <!-- logo e timer -->
        <img
          class="logo"
          src="assets/epicode_logo.png"
          alt="logo epicode_logo"
        />

        <div class="timer text-align-center">
          <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle
              class="donut-ring"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#D1D3D5"
              stroke-width="3"
            ></circle>
            <circle
              class="donut-segment"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#00FFFF"
              stroke-width="3"
              stroke-dasharray="85 15"
              stroke-dashoffset="0"
            ></circle>

            <text x="21" y="28" text-anchor="middle" font-size="10" fill="#000">
              seconds
            </text>
            <text x="21" y="21" text-anchor="middle" font-size="16" fill="#000">
              -59
            </text>
            <text x="21" y="35" text-anchor="middle" font-size="10" fill="#000">
              remaining
            </text>
          </svg>
        </div>
      </header>
      <h1 class="h1-beenchmark">
        How can I create a <br /><strong>checkbox in HTML?</strong>
      </h1>
      <div class="botton-container text-aling-center">
        <button type="submit" class="answer-button-color">
          &lt;input type = "check"&gt;
        </button>
        <button type="submit" class="wait-button-color">
          &lt;input type = "checkbox"&gt;
        </button>

        <button type="submit" class="wait-button-color">
          &lt;"checkbox"&gt;
        </button>
        <button type="submit" class="wait-button-color">
          &lt;input type = "button"&gt;
        </button>
      </div>
      <footer>
        <div class="question-footer">
          <span class="text-aling-center" style="color: white"
            >Question 1
          </span>
          <span class="question-color">/ 10</span>
        </div>
      </footer>
      <script src="./js/script-benchmark.js"></script>
    </main>
  </body>
</html>
