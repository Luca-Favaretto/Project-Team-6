<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="./assets/normalized.css" />
    <link rel="stylesheet" href="./assets/style-result.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img class="logo" src="./assets/epicode_logo.png" alt="logo epicode_logo" />
        <div>
          <h1 class="text-align-center">Results</h1>
          <h3 class="h3-result text-align-center">The summary of your answer:</h3>
        </div>
      </header>

      <!-- blocco result -->
      <div>
        <!-- blocco di sinistra -->
        <div class="block-result">
          <h2>Correct</h2>
          <h2 class="">66.7%</h2>
          <p class="">4/6 questions</p>
        </div>

        <!-- blocco del centro -->
        <div class="block-result">
          <h4 class="text-align-center">Congratulations!</h4>
          <!-- colorare il testo verde acqua -->
          <h4 class="text-align-center">You passed the exam.</h4>

          <p class="text-align-center">
            We'll send you the certificate <br />in few minutes.<br />Check your email (including <br />promotions /
            span folder)
          </p>
        </div>
        <!-- blocco di sinistra -->
        <div class="block-result">
          <h2 class="text-align-right">Wrong</h2>
          <h2 class="text-align-right">33.3%</h2>
          <p class="text-align-right">2/6 questions</p>
        </div>
      </div>

      <footer class="text-align-right">
        <button class="rate-us-button">RATE US</button>
      </footer>
    </main>
  </body>
</html>
