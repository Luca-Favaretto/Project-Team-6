<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="./assets/normalized.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style-result.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img
          class="logo"
          src="./assets/epicode_logo.png"
          alt="logo epicode_logo"
        />
        <div>
          <h1 class="h1-result text-align-center">Results</h1>
          <h3 class="h3-result text-align-center">
            The summary of your answer:
          </h3>
        </div>
      </header>

      <!-- blocco result -->
      <div>
        <!-- blocco di sinistra -->
        <div class="block-result">
          <h2 class="true-false">Correct</h2>
          <h2 id="correct" class="num">66.7%</h2>
          <p id="correct-1" class="questions">4/6 questions</p>
        </div>

        <!-- blocco del centro -->
        <div class="block-result">
          <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
            <circle
              class="donut-ring"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#00FFFF"
              stroke-width="5"
            ></circle>
            <circle
              class="donut-segment1"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#C2128D"
              stroke-width="5"
              stroke-dasharray="0 100
              "
              stroke-dashoffset="25"
            ></circle>

            <text
              x="21"
              y="14"
              text-anchor="middle"
              font-size="2"
              font-weight="600"
              fill="#FFFFFF"
            >
              Congratulations!
            </text>
            <text
              x="21"
              y="16"
              text-anchor="middle"
              font-size="2"
              font-weight="600"
              fill="#00ffff"
            >
              You passed the exam.
            </text>
            <text
              x="21"
              y="22"
              text-anchor="middle"
              font-size="1.5"
              fill="#FFFFFF"
            >
              We'll send you the certificate
            </text>
            <text
              x="21"
              y="24"
              text-anchor="middle"
              font-size="1.5"
              fill="#FFFFFF"
            >
              in few minutes.
            </text>
            <text
              x="21"
              y="26"
              text-anchor="middle"
              font-size="1.5"
              fill="#FFFFFF"
            >
              Check your email (including
            </text>
            <text
              x="21"
              y="28"
              text-anchor="middle"
              font-size="1.5"
              fill="#FFFFFF"
            >
              promotions / span folder)
            </text>
          </svg>
        </div>
        <!-- blocco di destra -->
        <div class="block-result">
          <h2 class="true-false text-align-right">Wrong</h2>
          <h2 id="wrong" class="num text-align-right">33.3%</h2>
          <p id="wrong-1" class="questions text-align-right">2/6 questions</p>
        </div>
      </div>

      <footer class="text-align-center">
        <button class="rate-us-button">RATE US</button>
      </footer>
    </main>
    <script src="./js/script-result.js"></script>
  </body>
</html>
