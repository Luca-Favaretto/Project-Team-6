<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/style-benchmark.css" />
    <link rel="stylesheet" href="./assets/style-result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="to-hide">
        <header>
          <!-- logo e timer -->
          <img
            class="logo"
            src="assets/epicode_logo.png"
            alt="logo epicode_logo"
          />

          <div class="timer text-align-center">
            <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
              <circle
                class="donut-ring"
                cx="21"
                cy="21"
                r="15.91549430918954"
                fill="transparent"
                stroke="#00FFFF"
                stroke-width="4"
              ></circle>
              <circle
                class="donut-segment"
                cx="21"
                cy="21"
                r="15.91549430918954"
                fill="transparent"
                stroke="#D1D3D5"
                stroke-width="4"
                stroke-dasharray="0 100
                "
                stroke-dashoffset="25"
              ></circle>

              <text
                x="21"
                y="14"
                text-anchor="middle"
                font-size="3"
                fill="#FFFFFF"
              >
                seconds
              </text>
              <text
                x="21"
                y="24"
                text-anchor="middle"
                font-size="10"
                fill="#FFFFFF"
                id="numTimer"
              >
                60
              </text>
              <text
                x="21"
                y="29"
                text-anchor="middle"
                font-size="3"
                fill="#FFFFFF"
              >
                remaining
              </text>
            </svg>
          </div>
        </header>
        <div id="question-div"></div>
        <div id="answer-div" class="text-align-center"></div>
        <div class="text-align-center">
          <span class="question-color" id="beenchmark-footer">QUESTION 1</span>
          <span class="question-color2">/ 10</span>
        </div>
      </div>
      <!-- /////////////////////////////////////////////////////////////////////////////////////////// -->
      <section class="hide">
        <section>
          <img
            class="logo"
            src="./assets/epicode_logo.png"
            alt="logo epicode_logo"
          />
          <div>
            <h1 class="h1-result text-align-center">Results</h1>
            <h3 class="h3-result text-align-center">
              The summary of your answer:
            </h3>
          </div>
        </section>

        <!-- blocco result -->
        <section>
          <!-- blocco di sinistra -->
          <section class="block-result">
            <h2 class="true-false">Correct</h2>
            <h2 id="correct" class="num">66.7%</h2>
            <p id="correct-1" class="questions">4/6 questions</p>
          </section>

          <!-- blocco del centro -->
          <section class="block-result">
            <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
              <circle
                class="donut-ring"
                cx="21"
                cy="21"
                r="15.91549430918954"
                fill="transparent"
                stroke="#00FFFF"
                stroke-width="5"
              ></circle>
              <circle
                class="donut-segment1"
                cx="21"
                cy="21"
                r="15.91549430918954"
                fill="transparent"
                stroke="#C2128D"
                stroke-width="5"
                stroke-dasharray="0 100
          "
                stroke-dashoffset="25"
              ></circle>

              <text
                x="21"
                y="14"
                text-anchor="middle"
                font-size="2"
                font-weight="600"
                fill="#FFFFFF"
              >
                Congratulations!
              </text>
              <text
                x="21"
                y="16"
                text-anchor="middle"
                font-size="2"
                font-weight="600"
                fill="#00ffff"
              >
                You passed the exam.
              </text>
              <text
                x="21"
                y="22"
                text-anchor="middle"
                font-size="1.5"
                fill="#FFFFFF"
              >
                We'll send you the certificate
              </text>
              <text
                x="21"
                y="24"
                text-anchor="middle"
                font-size="1.5"
                fill="#FFFFFF"
              >
                in few minutes.
              </text>
              <text
                x="21"
                y="26"
                text-anchor="middle"
                font-size="1.5"
                fill="#FFFFFF"
              >
                Check your email (including
              </text>
              <text
                x="21"
                y="28"
                text-anchor="middle"
                font-size="1.5"
                fill="#FFFFFF"
              >
                promotions / span folder)
              </text>
            </svg>
          </section>
          <!-- blocco di destra -->
          <section class="block-result">
            <h2 class="true-false text-align-right">Wrong</h2>
            <h2 id="wrong" class="num text-align-right">33.3%</h2>
            <p id="wrong-1" class="questions text-align-right">2/6 questions</p>
          </section>
        </section>

        <footer class="text-align-center">
          <button class="rate-us-button">RATE US</button>
        </footer>
      </section>
      <script src="./js/script-benchmark.js"></script>
      <script src="./js/script-result.js"></script>
    </main>
  </body>
</html>
